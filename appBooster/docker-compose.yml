version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: abtesting
      POSTGRES_PASSWORD: abtesting
      POSTGRES_DB: abtesting
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abtesting -d abtesting"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://abtesting:abtesting@db:5432/abtesting
      BASE_URL: http://localhost:8000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'python', '-c', 'import urllib.request; urllib.request.urlopen("http://localhost:8000/api/v1/statistics")']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
